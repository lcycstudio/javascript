<!DOCTYPE html>
<html>
      <head> 
            <meta charset="UTF-8"> 
            <title>'animateMotion' example: [path]</title> 
      </head>
<body>
      <svg width="800" height="600">
            <rect id="rectangle" 
                  x="400" y="200" width="100" height="100" 
                  fill="rgb(0,102,118)">

            <animateMotion path="M 0 0 L -400 -200"
                           begin="0s" dur="3s" 
                           fill="freeze" />

            <animateMotion path="M-400 -200 A400 200 0 0 1 0 0"
                           begin="3s" dur="6s" 
                           fill="freeze" />

            </rect>
      </svg>
</body>
</html>
