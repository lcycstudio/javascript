<!DOCTYPE html>
<html>
  <head> 
    <title>additive, accumulate example [line]</title> 
  </head>

<body>
  <svg width="800" height="600">
    <line x1="10" y1="300" x2="400" y2="300" 
          stroke-width="5" stroke="black">
      <animate attributeName="y1" 
               from="0" to="100" 
               dur="2s" 
               additive="sum"
               accumulate="sum" 
               repeatCount="3"/>
    </line>
  </svg>
</body> 

</html>
